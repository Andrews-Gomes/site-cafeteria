<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <!-- Link dos ícones -->
  <link rel="stylesheet" href="estilos/estilos.css">
  <style>
    #successAlert {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      width: auto;
      max-width: 90%;
      text-align: center;
      display: none;
      /* Ocultado inicialmente */
    }

    .profile-card {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-card .card-body {
      padding: 3rem;
    }

    .btn-danger {
      background-color: #f44336;
      border-color: #f44336;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
    }


    .profile-header {
      text-align: center;
    }

    .profile-header h3 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    .profile-header p {
      font-size: 1.2rem;
      color: #777;
      margin-top: 10px;
    }

    .back-button {
      font-size: 1.1rem;
    }

    .btn-edit {
      width: 100%;
      margin-bottom: 1.5rem;
      /* Espaço entre o botão de editar e os outros botões */
    }

    /* Ajustes de responsividade */
    @media (max-width: 768px) {
      .profile-header h3 {
        font-size: 1.5rem;
        /* Ajusta o tamanho do título em telas menores */
      }

      .profile-header p {
        font-size: 1rem;
        /* Ajusta o tamanho da descrição em telas menores */
      }

      .d-flex.justify-content-between {
        flex-direction: column;
        /* Coloca os botões em coluna em telas pequenas */
        gap: 10px;
        /* Adiciona espaçamento entre os botões */
      }

      .d-flex.justify-content-between .btn {
        width: 100%;
        /* Faz com que os botões se estiquem na largura disponível */
      }
    }

    @media (max-width: 576px) {
      .profile-header h3 {
        font-size: 1.2rem;
        /* Reduz ainda mais o tamanho do título em telas muito pequenas */
      }

      .profile-header p {
        font-size: 0.9rem;
        /* Reduz o tamanho da descrição em telas muito pequenas */
      }

      .profile-card {
        padding: 1.5rem;
      }

      .d-flex.justify-content-between {
        flex-direction: column;
        /* Coloca os botões em coluna em telas pequenas */
        gap: 10px;
      }

      .d-flex.justify-content-between .btn {
        width: 100%;
        /* Faz os botões ficarem com 100% da largura */
      }
    }
  </style>
</head>

<body class="banners banners-2 h-100">
  <div id="successAlert" class="alert alert-success" role="alert" style="display: none;">
    Dados Alterados Com Sucesso!
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 profile-card">
      <div class="profile-header mb-4 text-center">
        <h3 class="mt-2" id="userName">Olá, Nome</h3>
        <p>Aqui você pode alterar seus dados!</p>
      </div>
      <form id="perfil-form" novalidate>
        <div class="form-group">
          <label for="nome_completo">Nome Completo</label>
          <input type="text" id="nome_completo" name="nome_completo" class="form-control" disabled>
          <small class="text-danger d-none" id="error-nome_completo"></small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" disabled>
          <small class="text-danger d-none" id="error-email"></small>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="form-control" disabled>
          <small class="text-danger d-none" id="error-endereco"></small>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="form-control" disabled>
          <small class="text-danger d-none" id="error-telefone"></small>
        </div>
        <div class="form-group">
          <label for="senha_atual">Senha Atual</label>
          <input type="password" id="senha_atual" name="senha_atual" class="form-control" disabled>
          <small class="text-danger d-none" id="error-senha_atual"></small>
        </div>
        <div class="form-group">
          <label for="nova_senha">Nova Senha</label>
          <input type="password" id="nova_senha" name="nova_senha" class="form-control" disabled>
          <small class="text-danger d-none" id="error-nova_senha"></small>
        </div>
        <div class="form-group">
          <label for="confirmar_nova_senha">Confirmar Nova Senha</label>
          <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha" class="form-control" disabled>
          <small class="text-danger d-none" id="error-confirmar_nova_senha"></small>
        </div>
        <!-- Botão Editar Dados -->
        <button type="button" class="btn btn-info btn-edit w-100 mb-3 mt-3" id="editDataBtn">
          <i class="bi bi-pencil"></i> Editar Dados
        </button>
        <!-- Botão Cancelar -->
        <button type="button" class="btn btn-danger w-100 mb-3 mt-3" id="cancelEditBtn" style="display:none;">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <!-- Botões de Ação -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/index.html'">
            <i class="bi bi-house-door"></i> Voltar à Página Inicial
          </button>
          <button type="button" class="btn btn-danger" id="deleteAccountBtn">
            <i class="bi bi-trash"></i> Excluir Conta
          </button>
          <button type="submit" class="btn btn-primary" id="saveChangesBtn">
            <i class="bi bi-save"></i> Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/perfil.js"></script>
</body>

</html>
